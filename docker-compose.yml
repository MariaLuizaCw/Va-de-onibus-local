version: '3.9'

services:
  db:
    image: supabase/postgres:15.1.0.46-rc0
    container_name: vadeonibus-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vadeonibus-backend
    depends_on:
      - db
    environment:
      # Database connection
      DATABASE_HOST: ${DB_HOST}
      DATABASE_PORT: 5432
      DATABASE_USER: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: ${DB_NAME}
      # Backend config
      API_TIMEZONE: ${API_TIMEZONE}
      CATCHUP_HOURS: ${CATCHUP_HOURS}
      MAX_SNAP_DISTANCE_METERS: ${MAX_SNAP_DISTANCE_METERS}
      POLLING_INTERVAL_MS: ${POLLING_INTERVAL_MS}
      SNAPSHOT_INTERVAL_MS: ${SNAPSHOT_INTERVAL_MS}
      POLLING_WINDOW_MINUTES: ${POLLING_WINDOW_MINUTES}
      PARTITION_RETENTION_DAYS: ${PARTITION_RETENTION_DAYS}
      SENTIDO_BATCH_SIZE: ${SENTIDO_BATCH_SIZE}
      DB_BATCH_SIZE: ${DB_BATCH_SIZE}
      PARTITION_CHECK_INTERVAL_MS: ${PARTITION_CHECK_INTERVAL_MS}
      COVERAGE_REPORT_INTERVAL_MS: ${COVERAGE_REPORT_INTERVAL_MS}
    ports:
      - "${BACKEND_PORT}:3001"

volumes:
  db_data:
