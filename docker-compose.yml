version: '3.9'

services:
  db:
    image: supabase/postgres:15.1.0.46-rc0
    container_name: vadeonibus-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vadeonibus-backend
    depends_on:
      - db
    environment:
      # Database connection
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: ${DB_NAME}
      # Rio config
      API_TIMEZONE: ${API_TIMEZONE}
      CATCHUP_HOURS: ${CATCHUP_HOURS}
      MAX_SNAP_DISTANCE_METERS: ${MAX_SNAP_DISTANCE_METERS}
      RIO_POLLING_INTERVAL_MS: ${RIO_POLLING_INTERVAL_MS}
      RIO_POLLING_WINDOW_MINUTES: ${RIO_POLLING_WINDOW_MINUTES}
      # Angra config
      ANGRA_SSX_USERNAME: ${ANGRA_SSX_USERNAME}
      ANGRA_SSX_PASSWORD: ${ANGRA_SSX_PASSWORD}
      ANGRA_SSX_CLIENT_CODE: ${ANGRA_SSX_CLIENT_CODE}
      ANGRA_POLLING_INTERVAL_MS: ${ANGRA_POLLING_INTERVAL_MS}
      ANGRA_SSX_TOKEN_REFRESH_MS: ${ANGRA_SSX_TOKEN_REFRESH_MS}
      ANGRA_CIRCULAR_LINES_POLL_MS: ${ANGRA_CIRCULAR_LINES_POLL_MS}
      
      # Snapshots & Partitions
      SNAPSHOT_INTERVAL_MS: ${SNAPSHOT_INTERVAL_MS}
      PARTITION_RETENTION_DAYS: ${PARTITION_RETENTION_DAYS}
      PARTITION_CHECK_INTERVAL_MS: ${PARTITION_CHECK_INTERVAL_MS}
      # Sentido & Reports
      SENTIDO_BATCH_SIZE: ${SENTIDO_BATCH_SIZE}
      DB_BATCH_SIZE: ${DB_BATCH_SIZE}
      COVERAGE_REPORT_INTERVAL_MS: ${COVERAGE_REPORT_INTERVAL_MS}
    
    ports:
      - "${BACKEND_PORT}:3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vadeonibus-frontend
    environment:
      VITE_BACKEND_URL: http://localhost:3001
    ports:
      - "5173:5173"

volumes:
  db_data:
